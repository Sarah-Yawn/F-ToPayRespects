<body>
	<div id="container">
		<header>
			<span>
				<!--need picture-->
				<img src="" alt = "Contact page Banner">
				<div>Contact Us</div><!--this should be centered on image-->
			</span>
		</header>
		<div id ="content">
			<h1>Leave us an email using the form below</h1>
			<!--this needs some action-->
			<form action=">
				<fieldset>
					<legend>Contact Form</legend>
					<label for="fName">First Name:</label>
					<input type="text" id="fName" name="fName" placeholder="First Name"><br>
					
					<label for="lName">Last Name:</label>
					<input type="text" id="lName" name="lName" placeholder="Last Name"><br>
					
					<label for="phoneNum">Phone Number:</label>
					<input type="tel" id="phoneNum" name="phoneNum" placeholder="123-456-7890"><br>
					
					<label for="email">Email:</label>
					<input type="Email" id="email" name="email" placeholder="motorcycles@email.com"><br>
					
					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject" placeholder="Subject"><br>
					
					<label for="message">Content:</label>
					<textarea id="message" name="message" placeholder="Type the contents of your email here"></textarea><br>
					<input type="submit" id="submit" value="Submit">
				</fieldset>
			</form>
		</div> <!--container-->
	</div> <!--container-->
