	<body>
		<div id="page">
			<header>
				<a class="logo" title="Electric Motorcycles" href="#"><span>Electric Motorcycles</span></a>
				<!--<img src="images\ContactBanner.jpg" alt = "Contact page Banner" width = "500px" style="padding-top:120px; padding-left:50px;">-->
				<div class="hero">					
					<h1>Contact Us</h1>
				</div> <!--hero-->
			</header>
			<section class ="main">
				<h1 style="text-align:center">Leave us an email using the form below</h1>
				<!--this needs some action-->
				<form  method="post" action="UpdateContactTable.jsp">
					<fieldset>
						<legend>We'd love to hear from you!</legend>
						<label for="fName">First Name:</label>
						<input type="text" id="fName" name="fName" placeholder="First Name" required><br>
						
						<label for="lName">Last Name:</label>
						<input type="text" id="lName" name="lName" placeholder="Last Name" required><br>
						
						<label for="phoneNum">Phone Number (123-456-7890):</label>
						<input type="tel" id="phoneNum" name="phoneNum" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
						
						<label for="email">Email:</label>
						<input type="Email" id="email" name="email" placeholder="motorcycles@email.com" required><br>
						
						<label for="subjectLine">Subject:</label>
						<input type="text" id="subjectLine" name="subjectLine" placeholder="Subject" required><br>
						
						
						<!--Can you set a text limit??-->
						<label for="content">Content:</label>
						<textarea id="content" name="content" placeholder="Type the contents of your email here" rows="20px" required></textarea><br>
						<input type="submit" id="submit" value="Submit">
					</fieldset>
				</form>
			</section> <!--main-->
